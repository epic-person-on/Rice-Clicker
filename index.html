<!DOCTYPE html>
<html>
  <head>
    <title>Rice Clicker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Rice Clicker</h1>
      <div class="stats">
        <p id="rice-counter">0 Rice</p>
        <p>Rice Farms: <span id="rice-farm-count">0</span></p>
        <p>Rice Mills: <span id="rice-mill-count">0</span></p>
        <p>Rice Bowls: <span id="rice-bowl-count">0</span></p>
      </div>
      <button id="rice-button">Click for Rice!</button>
      <div id="upgrades">
        <button id="rice-farm" class="upgrade">Rice Farm (Cost: 10)</button>
        <span id="rice-farm-count"></span>
        <br>
        <button id="rice-mill" class="upgrade">Rice Mill (Cost: 50)</button>
        <span id="rice-mill-count"></span>
        <br>
        <button id="rice-bowl" class="upgrade">Rice Bowl (Cost: 100)</button>
        <span id="rice-bowl-count"></span>
      </div>

    </div>
    <script src="script.js"></script>
  </body>
</html>
